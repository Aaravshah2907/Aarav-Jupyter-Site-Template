name: jupyter-site-template-deploy
on:
  push:
    branches:
      - main

jobs:
  deploy-gh-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: |
          pip3 install notebook==6.4.12
          pip3 install nbconvert==5.6.1
          pip3 install MarkupSafe==2.0.0 --force-reinstall
          pip3 install nbstripout

      - name: Clean Colab notebooks
        run: find . -name "*.ipynb" -exec nbstripout {} \;

      - name: Convert notebooks
        run: find . -name "*.ipynb" -exec jupyter nbconvert {} --to markdown \;

      - uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: .
