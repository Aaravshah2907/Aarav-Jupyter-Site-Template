name: jupyter-site-template-deploy
on:
  push:
    branches:
      - main

jobs:
  deploy-gh-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install pinned versions
        run: |
          pip3 install \
            notebook==6.5.2 \
            nbconvert==7.2.9 \
            MarkupSafe==2.1.1 \
            jinja2==3.0.3 \
            ipykernel==6.21.2

      - name: Convert notebooks with outputs
        run: |
          find . -name "*.ipynb" -exec jupyter nbconvert {} \
            --to markdown \
            --execute \
            --allow-errors \
            --TemplateExporter.exclude_input_prompt=True \;

      - uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: .
